<form class="search">
    <div class="row no-mb">
        <div class="form-el">
            <label for="keyword">Search</label>
            <input placeholder="Enter Keywords..." id="keyword" type="text" required="" pattern=".*\S.*">
        </div>
        <div class="form-btn">
            <button type="submit" class="btn-primary">
                <span class="fas fa-search"></span>
                <span class="sr-only">Search</span>
            </button>
        </div>
    </div>
</form>
