<div class="archive">
    <h2 class="h5">Tags</h2>
    <ul>
        {% for tag in site.tags %}
        <li>
            <input type="checkbox" id="{{ tag[0] | remove: " " }}" />
            <label for="{{ tag[0] | remove: " " }}">{{ tag[0] | capitalize }}</label>
        </li>
        {% endfor %}
    </ul>
</div>
