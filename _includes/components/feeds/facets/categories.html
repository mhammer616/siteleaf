<div class="archive">
    <h2 class="h5">Categories</h2>
    <ul>
        {% for category in site.categories %}
        <li>
            <input type="checkbox" id="{{ category[0] | remove: " " }}" />
            <label for="{{ category[0] | remove: " " }}">{{ category[0] }}</label>
        </li>
        {% endfor %}
    </ul>
</div>
