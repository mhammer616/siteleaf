{% assign slideContent = site.data.components.interactive.carousel-1 %}
{% if include.slideContent %}
{% assign slideContent = include.slideContent %}
{% endif %}
<div class="owl-carousel {{ include.class }}" {% if include.options %}data-options='{{ include.options }}'{% endif %}>
    {% for item in slideContent %}
    <div class="item">
        {% include components/basic/card.html 
            title=item.name 
            copy=item.content %}
    </div>
    {% endfor %}
</div>
