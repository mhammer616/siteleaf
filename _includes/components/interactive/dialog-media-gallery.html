<div role="dialog" id="{{ include.id }}" aria-labelledby="{{ include.id }}Label" aria-modal="true" class="dialog {{ include.class }} hidden">
    <button onclick="closeDialog(this)" type="button" class="close">
        <span class="fas fa-times"></span>
        <span class="sr-only">Close</span>
    </button>
    <div></div>
</div>
